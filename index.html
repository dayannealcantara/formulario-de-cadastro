<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de pesquisa</title>
  </head>
  <body>
    <div class="campo">
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete com suas informações</p>
      <br>
    </div>
    <form id="formulario">
      <fieldset class="container">
        <div class="campo">
          <label for="nome">Nome</label>
          <input type="text" name="nome" id="nome" required />
        </div>
        <div class="campo">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" required/>
        </div>
      </fieldset>

      <div class="campo">
        <label>Email</label>
        <input type="email" id="email" required/>
      </div>

      <div class="campo">
        <label>De qual lado da aplicação você desenvolve</label>
        <label>
          <input
            type="radio"
            name="devweb"
            id="frontend"
            value="frontend"
            checked
          />Front-end
        </label>
        <label>
          <input
            type="radio"
            name="devweb"
            id="backend"
            value="frontend"
          />Back-end
        </label>
        <label>
          <input
            type="radio"
            name="devweb"
            id="fullstack"
            value="frontend"
          />Fullstack
        </label>
      </div>

      <div class="campo">
        <label for="senioridade">Senioridade</label>
        <select name="senioridade" id="senioridade">
          <option selected disabled>Selecione ...</option>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>
      <fieldset class="container">
        <div id="check">
          <label>Selecione as tecnologias que você utiliza</label><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1">HTML</label>

          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2">CSS</label>

          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="Javascript"
          />
          <label for="tecnologia3">JavaScript</label>

          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="php"
          />
          <label for="tecnologia4">PHP</label>

          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="java"
          />
          <label for="tecnologia5">Java</label>

          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6">Python</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label>Conte um pouco da sua experiência</label>
        <br>
        <textarea
          name="experiencia"
          id="experiencia"
          rows="6"
          style="width: 26em"
        ></textarea>
      </div>

      <button type="submit" class="button">Enviar</button>
    </form>
  </body>
</html>
